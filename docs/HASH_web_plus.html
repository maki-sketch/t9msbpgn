<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线哈希计算与校验工具 (SHA-256/SHA-512)</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-color: #16a34a;
            --error-color: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #1e293b;
            text-align: center;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        .tab-group {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            padding: 8px 16px;
            border: none;
            background-color: #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .input-section {
            display: none;
            margin-bottom: 20px;
        }

        .input-section.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: vertical;
            font-family: monospace;
            box-sizing: border-box;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }

        .file-drop-area:hover {
            border-color: var(--primary-color);
        }

        .file-drop-area input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .result-section {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .hash-output-container {
            margin-bottom: 15px;
        }

        .hash-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 5px;
            display: block;
        }

        .hash-value {
            word-break: break-all;
            font-family: monospace;
            background: white;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            min-height: 20px;
            color: #333;
        }

        .compare-section {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .compare-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .status-msg {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .status-match {
            background-color: #dcfce7;
            color: var(--success-color);
            display: flex;
        }

        .status-mismatch {
            background-color: #fee2e2;
            color: var(--error-color);
            display: flex;
        }

        .loading {
            color: var(--primary-color);
            font-style: italic;
        }

        /* Utility */
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div style="margin: 20px 0;">
        <a href="index.html" class="back-btn">← 返回首页</a>
        <a href="tools.html" class="back-btn" style="margin-left: 10px;">← 返回工具列表</a>
    </div>
<div class="container">
    <h1>离线哈希值计算与校验工具 (SHA-256/SHA-512)</h1>
    
    <div class="controls">
        <select id="algoSelect">
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-512">SHA-512</option>
        </select>

        <div class="tab-group">
            <button class="tab-btn active" onclick="switchTab('text')">文本输入</button>
            <button class="tab-btn" onclick="switchTab('file')">文件上传</button>
        </div>
    </div>

    <!-- 文本输入区域 -->
    <div id="textSection" class="input-section active">
        <textarea id="textInput" placeholder="在此输入需要计算哈希的文字..."></textarea>
    </div>

    <!-- 文件输入区域 -->
    <div id="fileSection" class="input-section">
        <div class="file-drop-area">
            <span id="fileNameDisplay">点击选择文件 或 拖拽文件到这里</span>
            <input type="file" id="fileInput">
        </div>
    </div>

    <!-- 结果与校验区域 -->
    <div class="result-section">
        <div class="hash-output-container">
            <span class="hash-label">计算结果 (<span id="currentAlgoLabel">SHA-256</span>):</span>
            <div id="hashResult" class="hash-value">等待输入...</div>
        </div>

        <div class="compare-section">
            <span class="hash-label">对比校验 (粘贴预期的哈希值):</span>
            <input type="text" id="compareInput" class="compare-input" placeholder="粘贴哈希值进行自动比对...">
            
            <div id="statusMatch" class="status-msg status-match">
                <span>✓ 哈希值匹配一致！</span>
            </div>
            <div id="statusMismatch" class="status-msg status-mismatch">
                <span>✘ 哈希值不匹配！</span>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取DOM元素
    const algoSelect = document.getElementById('algoSelect');
    const textInput = document.getElementById('textInput');
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const hashResult = document.getElementById('hashResult');
    const currentAlgoLabel = document.getElementById('currentAlgoLabel');
    const compareInput = document.getElementById('compareInput');
    const statusMatch = document.getElementById('statusMatch');
    const statusMismatch = document.getElementById('statusMismatch');

    let currentHash = '';
    let currentMode = 'text'; // 'text' or 'file'

    // 切换标签页
    function switchTab(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.input-section').forEach(sec => sec.classList.remove('active'));
        
        if (mode === 'text') {
            document.querySelector('button[onclick="switchTab(\'text\')"]').classList.add('active');
            document.getElementById('textSection').classList.add('active');
            processText(); // 重新计算文本
        } else {
            document.querySelector('button[onclick="switchTab(\'file\')"]').classList.add('active');
            document.getElementById('fileSection').classList.add('active');
            processFile(); // 重新计算文件
        }
        resetComparison();
    }

    // 核心哈希计算函数 (使用 Web Crypto API)
    async function calculateHash(data, algorithm) {
        try {
            const hashBuffer = await crypto.subtle.digest(algorithm, data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        } catch (error) {
            console.error(error);
            return "计算错误，您可能没有使用HTTPS连接";
        }
    }

    // 处理文本输入
    async function processText() {
        if (currentMode !== 'text') return;
        
        const text = textInput.value;
        if (!text) {
            updateResult('');
            return;
        }

        // 将字符串转换为 Uint8Array
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        
        const algo = algoSelect.value;
        const hash = await calculateHash(data, algo);
        updateResult(hash);
    }

    // 处理文件输入
    async function processFile() {
        if (currentMode !== 'file') return;

        const file = fileInput.files[0];
        if (!file) {
            fileNameDisplay.textContent = "点击选择文件 或 拖拽文件到这里";
            updateResult('');
            return;
        }

        fileNameDisplay.textContent = `已选择: ${file.name} (${formatSize(file.size)})`;
        hashResult.innerHTML = '<span class="loading">正在计算中... (大文件可能需要几秒钟)</span>';
        resetComparison();

        const reader = new FileReader();
        reader.onload = async function(event) {
            const arrayBuffer = event.target.result;
            const algo = algoSelect.value;
            const hash = await calculateHash(arrayBuffer, algo);
            updateResult(hash);
        };
        reader.onerror = function() {
            hashResult.textContent = "读取文件失败";
        };
        
        reader.readAsArrayBuffer(file);
    }

    // 更新结果显示并触发对比
    function updateResult(hash) {
        currentHash = hash;
        hashResult.textContent = hash || "等待输入...";
        currentAlgoLabel.textContent = algoSelect.value;
        checkComparison();
    }

    // 校验逻辑
    function checkComparison() {
        const inputHash = compareInput.value.trim().toLowerCase();
        const calculatedHash = currentHash.toLowerCase();

        statusMatch.style.display = 'none';
        statusMismatch.style.display = 'none';

        if (!inputHash || !calculatedHash || calculatedHash === "计算错误") {
            return;
        }

        if (inputHash === calculatedHash) {
            statusMatch.style.display = 'flex';
        } else {
            statusMismatch.style.display = 'flex';
        }
    }

    function resetComparison() {
        statusMatch.style.display = 'none';
        statusMismatch.style.display = 'none';
    }

    // 辅助函数：格式化文件大小
    function formatSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // 事件监听
    textInput.addEventListener('input', processText);
    algoSelect.addEventListener('change', () => {
        if (currentMode === 'text') processText();
        else processFile();
    });
    fileInput.addEventListener('change', processFile);
    compareInput.addEventListener('input', checkComparison);

</script>

</body>
</html>
